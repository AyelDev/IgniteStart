<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toastr Notification Demo</title>
  
  <!-- Toastr CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  
  <!-- jQuery (required for Toastr) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Toastr.js Notification Example</h1>

  <button onclick="showSuccess()">Login Success</button>
  <button onclick="showError()">Login Error</button>
  <button onclick="showInfo()">Info Message</button>
  <button onclick="showWarning()">Warning Message</button>

  <script>
    // Optional: Customize toastr settings
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "timeOut": "3000"
    };

    // Notification functions
    function showSuccess() {
      toastr.success('Welcome back!', 'Login Successful');
    }

    function showError() {
      toastr.error('Invalid username or password.', 'Login Failed');
    }

    function showInfo() {
      toastr.info('Check your email to verify your account.', 'Information');
    }

    function showWarning() {
      toastr.warning('Your account will be locked after 1 more failed attempt.', 'Warning');
    }
  </script>

</body>
</html>
