<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with WaitMe Loader</title>

  <!-- WaitMe CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/waitme@1.19.0/waitMe.min.css">
  <!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- WaitMe JS -->
  <script src="https://cdn.jsdelivr.net/npm/waitme@1.19.0/waitMe.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f4f4f4;
    }

    #form-container {
      width: 300px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <form id="login-form">
      <h3>Login</h3>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    $('#login-form').on('submit', function (e) {
      e.preventDefault();

      // Show loader on form container
      $('#form-container').waitMe({
        effect: 'bounce',
        text: 'Logging in...',
        bg: 'rgba(255,255,255,0.7)',
        color: '#000',
        maxSize: '',
        waitTime: -1,
        textPos: 'vertical',
        fontSize: '',
        source: '',
        onClose: function () {}
      });

      // Simulate async operation (e.g., AJAX)
      setTimeout(function () {
        $('#form-container').waitMe('hide');
        alert("Login successful!");
        // Optionally redirect: window.location.href = '/dashboard';
      }, 2000);
    });
  </script>

</body>
</html>
