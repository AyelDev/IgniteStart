<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activity Day 5</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <header><h1>Applicant Training System</h1>
          <h2 class>Day 5 - Weekly Activity</h2>
        </header>
      

        <div class="content">

            <table class="calculator">
                <thead>
                    <th style="color: white; text-transform: capitalize;">
                        my own calculator
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" disabled="true" id="output"></input><input class="btn-red" type="button" value="c">
                        </td>
                    </tr>
                    <tr >
                        <td> 
                            <input class="btn-cyan" type="button" id="num1" value="1">
                            <input class="btn-cyan" type="button" id="num2" value="2">
                            <input class="btn-cyan" type="button" id="num3" value="3">
                            <input class="btn-primary" type="button" id="divide" value="/">
                            </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn-cyan" type="button" id="num4" value="4">
                            <input class="btn-cyan" type="button" id="num5" value="5">
                            <input class="btn-cyan" type="button" id="num6" value="6">
                            <input class="btn-primary" type="button" id="minus"  value="-">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn-cyan" type="button" id="num7" value="7">
                            <input class="btn-cyan" type="button" id="num8" value="8">
                            <input class="btn-cyan" type="button" id="num9" value="9">
                            <input class="btn-primary" type="button" id="plus" value="+">
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <input type="button" id="point" value=".">
                                <input type="button" id="num0" value="0">
                                <input class="btn-yellow" type="button" id="equals" value="=">
                                <input type="button" class="adjust" id="multiply" value="*">
                            </td>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script src="main.js"></script>
    </body>
</html>
